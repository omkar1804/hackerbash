{% extends "base.html" %}
{% load static %}

{% block content %}

    <link rel="stylesheet" href="/static/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    
    <header>
        {% endblock content %}
        {% block tail %}
    </header>

    <div class="bgimg">
        <form class="form" action="/accounts/signup" method="POST">
          {% csrf_token %}
          <div class="container">
            <h1>Sign Up</h1>
            Already have an account? <a class="link" href="/accounts/login">Sign in</a>
            <br><br><br>
  
            <label for="name">Name</label>
            <input class="input" type="text" id="name" name="name" required>
            <br><br>
            
            <label for="email">Email</label>
            <input class="input" type="text" id="email" name="email" required>
            <br><br>
            
            <label for="password">Password</label>
            <input class="input" type="password" name="password" required>
            <br><br>
            
            <label for="psw-repeat">Repeat Password</label>
            <input class="input" type="password" id="password-rpt" name="psw-repeat" required>
            <br><br>
  
            <label for="add">Address</label>
            <input class="input" type="text" name="address" required>
            <br><br>
            
            <label for="cont">Contact Number</label>
            <input class="input" type="text" name="phone" required>
            <br><br>
          
            <p>By creating an account you agree to our <a href="#" class="link">Terms & Privacy</a>.</p>
            <br>
              
            <div>
              <button type="submit" id="submit">Create account</button>
            </div>
          </div>
        </form>
      </div>

{% endblock tail %}
