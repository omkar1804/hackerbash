    <title>Login Page</title>
</head>

<body>
    <h1>Login Page</h1>
    <a href="/home">Home</a>
    <a href="/accounts/cart">Cart</a>
    <a href="/accounts/signup">Sign up</a>
    <br>
    <br>
    <div class="bgimg">

        <form action="/accounts/login" method="POST">
            {% csrf_token %}
            <div class="container">
                <h1 id="sign-head">Sign in</h1>New user? <a class="link" href="/accounts/signup">Create an account</a>
                <br>
                <br>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <br><br><br>
                <button type="submit" id="btnsubmit">Login</button>
            </div>
            <!-- <div class="container"> -->
            <span class="psw"><a class="link" href="#">Forgot password?</a></span>
            <!-- </div> -->
        </form>
    </div>
</body>
