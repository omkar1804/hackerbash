{% extends "base.html" %}
{% load static %}

{% block content %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>

    <header>
        {% endblock content %}
        {% block tail %}
    </header>

    <div class="bgimg">

        <form class="form" action="/accounts/login" method="POST">
          {% csrf_token %}
          
          <div class="login-form">
            <h1 id="sign-head">Sign in</h1>New user? <a class="link" href="/accounts/signup">Create an account</a>
            <br>
            <br>
            <br>
            <label for="email">Email</label>
            <input class="input" type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="password">Password</label>
            <input class="input"  type="password" id="password" name="password" required>
            <br>
            <br>
            <br>
            <button id="submit" type="submit"  id="btnsubmit">Login</button>
            <br>
            <br>
            <a class="link" id="frgt-pass" href="#">Forgot password?</a>
          </div>
  
        </form>
  
      </div>


<script src="/static/js/login.js"></script>

{% endblock tail %}
